<!DOCTYPE html>
<html>
  <head>
      <script src="{{ url_for('static', filename='templates/SignUp.js') }}"></script>
    </head>
  <body>
    <div class="body_box" style="margin-bottom: 100px">
      <link
        rel="stylesheet"
        href="{{ url_for('static', filename='css/components.css') }}"
      />
      <link
        rel="stylesheet"
        href="{{ url_for('static', filename='css/SignUp.css') }}"
      />
      <div class="logo_container">
        <img
          class="logo2"
          style="margin-top: 50px"
          onclick="location.href='/'"
          src="static/img/logo.png"
          alt="EatWha"
        />
      </div>

      <div class="SignUp">
        <h2 style="color: #00462a; font-size: 50px">Sign Up</h2>

        <form method="post" action="/submit_signup">
          <div style="display: inline; position: relative; left: -50px">
            <div class="showing">
              ID
              <input
                type="text"
                placeholder="전화번호(01012345678)"
                id="id"
                name="id"
                class="account"
              />
            </div>
              
            
              
             <div class="showing" style="margin-top: 13px">
              인증
              <input
                type="text"
                style="margin-top: 1px"
                placeholder="인증번호 6자리 입력"
                id="confirmcode"
                name="confirmcode"
                class="account"
              />
            </div>
            <div class="showing" style="margin-top: 13px">
              PW
              <input
                type="password"
                name="password1"
                style="margin-top: 1px"
                placeholder="Password"
                id="password1"
                class="account"
              />
            </div>
            <div class="showing" style="margin-top: 13px; font-size: 14px">
              PW확인
              <input
                type="password"
                name="password2"
                style="margin-top: 2px"
                placeholder="Check password"
                id="password2"
                class="account"
              />
            </div>
            <div>
            <button id="sms_button" class="sms_button">인증번호</button> 
            <button id="confirmcode_button" class="confirmcode_button">인증번호 확인</button>    
            <button id="signup_button" class="signup_button">Sign Up</button>
          </div>
          </div>
        </form>
      </div>
      <a href="/login"
        style="color: grey; top: 170px; position: relative; left: 745px"
        >Login</a>
        
      <p id="alert" class="account"></p>
    </div>
  </body>

  <footer>
    <span>Copyright 2022. EatWha. All Rights Reserved.</span>
  </footer>
</html>
